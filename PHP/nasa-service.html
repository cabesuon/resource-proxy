<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>NASA Service</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/css/main.css">
  <script src="https://js.arcgis.com/4.15/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/MapImageLayer",
      "esri/core/urlUtils"
    ], function(Map, MapView, MapImageLayer, urlUtils) {

      urlUtils.addProxyRule({
        proxyUrl: "proxy.php",
        urlPrefix: "maps.disasters.nasa.gov" 
      });

      var layer = new MapImageLayer({
        url: 'https://maps.disasters.nasa.gov/ags04/rest/services/ca_fires_202008/sentinel2/MapServer',
        sublayers:[
          { id: 584, visible: true },
          { id: 585, visible: true },
          { id: 586, visible: true },
          { id: 587, visible: true },
          { id: 588, visible: true },
          { id: 589, visible: true }
        ]
      });

      var map = new Map({
        basemap: "streets",
        layers: [layer]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-124.71511,38.09042],
        zoom: 6
      });

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
